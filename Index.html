    <script>  
        window.onload = function createvidlink() {
            var cookie = document.cookie.split(';').map(cookie => cookie.split('=')).reduce((accumulator, [key, value]) => ({...accumulator, [key.trim()]: decodeURIComponent(value) }), {}); 
            
            var arr = JSON.parse(cookie.funvidarray);
            var arr1 = JSON.parse(cookie.providarray);
            var arr2 = JSON.parse(cookie.learnvidarray);
            
            for (var i=0; i < cookie.numbofchill; i++)
                {
                    document.getElementById("chill").innerHTML += '<div class="slide"><a href=getselectedvideodetails.php onclick="savevideoid('+ arr[i] +')"><img src="Thumbnail/httpswww.freeimages.com-photo-island-1378590.jpg"></a></div>';
                }
            for (var i=0; i < cookie.numbofpro; i++)
                {
                    document.getElementById("pro").innerHTML += '<div class="slide"><a href=getselectedvideodetails.php onclick="savevideoid('+ arr1[i] +')"><img src="Thumbnail/httpswww.freeimages.com-photo-island-1378590.jpg"></a></div>';
                }
            for (var i=0; i < cookie.numboflearn; i++)
                {
                    document.getElementById("learn").innerHTML += '<div class="slide"><a href=getselectedvideodetails.php onclick="savevideoid('+ arr2[i] +')"><img src="Thumbnail/httpswww.freeimages.com-photo-island-1378590.jpg"></a></div>';
                }
        }
        
        function savevideoid(vidID) {
            document.cookie = "WatchVidid=" + vidID;
            
            var data = new FormData();
            data.append('selectedvidID', vidID);
            
            var xhr = new XMLHttpRequest();
            xhr.open('POST', "getselectedvideodetails.php");
        }
    </script>
